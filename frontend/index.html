<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 2.0 Business Center Rewards Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4169E1 0%, #2855C5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
        }

        h1 {
            color: #4169E1;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4169E1;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4169E1 0%, #1E3A8A 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(65, 105, 225, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen.show {
            display: block;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .success-message {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .success-details {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .dropoff-count {
            background: #EFF6FF;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .dropoff-count-number {
            font-size: 48px;
            font-weight: bold;
            color: #4169E1;
        }

        .dropoff-count-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .staff-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .staff-link a {
            color: #4169E1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .staff-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="registrationForm">
            <h1>Web 2.0 Business Center<br>Rewards Club</h1>
            <p class="subtitle">Join our Package Drop-Off Loyalty Program</p>

            <form id="customerForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(555) 123-4567" required>
                </div>

                <div class="form-group">
                    <label for="referredBy">Referred By (Optional)</label>
                    <input type="text" id="referredBy" name="referredBy" placeholder="Name of person who referred you">
                </div>

                <button type="submit">Register</button>
                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="staff-link">
                <a href="staff-login.html">Staff Login</a>
            </div>
        </div>

        <div id="successScreen" class="success-screen">
            <div class="success-icon">âœ“</div>
            <div class="success-message">Registration Successful!</div>
            <div class="success-details">
                <p id="welcomeMessage"></p>
            </div>
            <div class="dropoff-count">
                <div class="dropoff-count-number" id="dropoffCount">0</div>
                <div class="dropoff-count-label">Total Package Drop-offs</div>
                <div class="dropoff-count-label" style="margin-top: 10px; color: #4169E1; font-weight: 600;" id="rewardMessage"></div>
            </div>
            <button onclick="resetForm()">Register Another Customer</button>
        </div>
    </div>

    <script>
        // Dynamic API URL - works locally and in production
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:'
            ? 'http://localhost:3001/api'
            : '/api';

        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value.replace(/\D/g, '');
            const referredBy = document.getElementById('referredBy').value.trim();

            // Validate phone number
            if (!phoneNumber || phoneNumber.length !== 10) {
                showError('Please enter a valid 10-digit phone number');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/customers/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        phoneNumber,
                        referredBy: referredBy || null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccessScreen(data.customer);
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Unable to connect to server. Please try again.');
            }
        });

        function showSuccessScreen(customer) {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('successScreen').classList.add('show');

            document.getElementById('welcomeMessage').textContent =
                `Welcome, ${customer.first_name} ${customer.last_name}!`;

            document.getElementById('dropoffCount').textContent = customer.total_dropoffs;

            const dropoffsUntilReward = 10 - (customer.total_dropoffs % 10);
            const eligibleRewards = Math.floor(customer.total_dropoffs / 10) - customer.rewards_redeemed;

            let rewardMsg = '';
            if (eligibleRewards > 0) {
                rewardMsg = `ðŸŽ‰ You have ${eligibleRewards} reward(s) available! (10% off)`;
            } else if (dropoffsUntilReward === 10) {
                rewardMsg = '10 drop-offs until your first reward!';
            } else {
                rewardMsg = `${dropoffsUntilReward} more drop-off${dropoffsUntilReward > 1 ? 's' : ''} until your next reward!`;
            }

            document.getElementById('rewardMessage').textContent = rewardMsg;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function resetForm() {
            document.getElementById('registrationForm').style.display = 'block';
            document.getElementById('successScreen').classList.remove('show');
            document.getElementById('customerForm').reset();
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
</body>
</html>
