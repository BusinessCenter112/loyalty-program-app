<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rewards Club">
    <title>Web 2.0 Rewards Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4169E1 0%, #2855C5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        input[type="tel"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #4169E1;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #4169E1 0%, #2855C5 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(65,105,225,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
            font-size: 16px;
            padding: 12px;
        }

        .customer-info {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .customer-name {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #4169E1;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4169E1 0%, #2855C5 100%);
            transition: width 0.5s ease;
        }

        .reward-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .staff-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }

        .staff-link a {
            color: #4169E1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .staff-link a:hover {
            text-decoration: underline;
        }

        /* Woo hoo Animation */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .celebration-overlay.active {
            display: flex;
        }

        .woohoo-text {
            font-size: 128px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.4);
            animation: popInBounce 0.6s ease-out forwards, bounce 0.4s ease-in-out 0.6s infinite;
        }

        @keyframes popInBounce {
            0% { transform: scale(0) rotate(-5deg); opacity: 0; }
            60% { transform: scale(1.3) rotate(3deg); opacity: 1; }
            80% { transform: scale(0.9) rotate(-2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(-15px); }
        }

        .woohoo-text.explode {
            animation: explodeOut 0.5s ease-out forwards;
        }

        @keyframes explodeOut {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.8); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 10000;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Milestone Celebration Styles */
        .milestone-content {
            text-align: center;
            animation: milestonePopIn 0.6s ease-out forwards;
        }

        .milestone-number {
            font-size: 150px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.4);
            line-height: 1;
        }

        .milestone-message {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes milestonePopIn {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); opacity: 1; }
            70% { transform: scale(0.9) rotate(-3deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .milestone-content.celebrate {
            animation: milestoneBounce 0.5s ease-in-out infinite;
        }

        @keyframes milestoneBounce {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.05) translateY(-10px); }
        }

        .milestone-content.explode {
            animation: milestoneExplode 0.5s ease-out forwards;
        }

        @keyframes milestoneExplode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Firework burst effect */
        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
        }

        @keyframes fireworkBurst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Celebration Animation Overlay -->
    <div id="celebrationOverlay" class="celebration-overlay">
        <div id="woohooText" class="woohoo-text">Woo hoo!</div>
    </div>

    <!-- Milestone Celebration Overlay -->
    <div id="milestoneOverlay" class="celebration-overlay">
        <div class="milestone-content">
            <div id="milestoneNumber" class="milestone-number"></div>
            <div id="milestoneMessage" class="milestone-message"></div>
        </div>
    </div>

    <div class="container">
        <!-- Phone Entry Screen -->
        <div id="phoneScreen" class="screen active">
            <div class="logo">üì¶</div>
            <h1>Web 2.0 Business Center<br>Rewards Club</h1>
            <p class="subtitle">Enter your phone number to get started</p>

            <input type="tel" id="phoneInput" placeholder="(555) 123-4567" autocomplete="tel" inputmode="tel" pattern="[0-9]*">
            <button id="phoneSubmit">Continue</button>

            <div id="phoneError" class="error-message" style="display: none;"></div>

            <div class="staff-link">
                <a href="staff-login.html">Staff Login</a>
            </div>
        </div>

        <!-- Customer Found Screen -->
        <div id="customerScreen" class="screen">
            <div class="logo">üëã</div>
            <div class="customer-info">
                <div class="customer-name" id="customerName"></div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="totalDropoffs">0</div>
                        <div class="stat-label">Total Drop-offs</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="rewardsEarned">0</div>
                        <div class="stat-label">Rewards Available</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText" class="info-text"></div>
            </div>

            <button id="logDropoffBtn">Log Drop-off</button>
            <button class="secondary" id="backFromCustomer">Cancel</button>
        </div>

        <!-- Registration Screen -->
        <div id="registerScreen" class="screen">
            <div class="logo">üìù</div>
            <h1>New Customer</h1>
            <p class="subtitle">Let's get you registered!</p>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstName" placeholder="John">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastName" placeholder="Smith">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="registerPhone" placeholder="(555) 123-4567" readonly inputmode="tel" pattern="[0-9]*">
            </div>

            <button id="registerSubmit">Register & Log Drop-off</button>
            <button class="secondary" id="backFromRegister">Cancel</button>

            <div id="registerError" class="error-message" style="display: none;"></div>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" class="screen">
            <div class="success-icon">‚úÖ</div>
            <h1>Drop-off Logged!</h1>

            <div class="customer-info">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="successDropoffs">0</div>
                        <div class="stat-label">Total Drop-offs</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="successRewards">0</div>
                        <div class="stat-label">Rewards Available</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="successProgressFill"></div>
                </div>
                <div id="successProgressText" class="info-text"></div>
                <div id="rewardBadge" style="display: none;">
                    <div class="reward-badge">üéâ You earned a reward!</div>
                </div>
            </div>

            <button id="doneBtn">Done</button>
        </div>

    </div>

    <script>
        // Dynamic API URL - works locally and in production
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:'
            ? 'http://localhost:3001/api'
            : '/api';

        let currentCustomer = null;
        let currentPhone = '';
        let lastDropoffCustomerId = null;
        let lastDropoffTime = 0;
        const DROPOFF_COOLDOWN = 5000; // 5 seconds cooldown per customer

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Format phone number as user types
        document.getElementById('phoneInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);

            if (value.length >= 6) {
                e.target.value = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6)}`;
            } else if (value.length >= 3) {
                e.target.value = `(${value.slice(0,3)}) ${value.slice(3)}`;
            } else {
                e.target.value = value;
            }
        });

        // Phone submission
        document.getElementById('phoneSubmit').addEventListener('click', async () => {
            const phoneInput = document.getElementById('phoneInput');
            const phone = phoneInput.value.replace(/\D/g, '');

            if (phone.length < 10) {
                showError('phoneError', 'Please enter a valid 10-digit phone number');
                return;
            }

            currentPhone = phone;

            try {
                const response = await fetch(`${API_URL}/customers/phone/${phone}`);

                if (response.ok) {
                    const data = await response.json();
                    currentCustomer = data.customer;
                    displayCustomer(data.customer, data.eligibleRewards);
                    showScreen('customerScreen');
                } else if (response.status === 404) {
                    // New customer - show registration
                    document.getElementById('registerPhone').value = phoneInput.value;
                    showScreen('registerScreen');
                } else {
                    showError('phoneError', 'Error looking up phone number');
                }
            } catch (error) {
                showError('phoneError', 'Connection error. Please try again.');
            }
        });

        // Log drop-off
        document.getElementById('logDropoffBtn').addEventListener('click', async () => {
            if (!currentCustomer) return;

            // Check cooldown to prevent double-taps (only for the same customer)
            const now = Date.now();
            const timeSinceLastDropoff = now - lastDropoffTime;
            const isSameCustomer = lastDropoffCustomerId === currentCustomer.id;

            if (isSameCustomer && timeSinceLastDropoff < DROPOFF_COOLDOWN) {
                const remainingSeconds = Math.ceil((DROPOFF_COOLDOWN - timeSinceLastDropoff) / 1000);
                showError('phoneError', `Please wait ${remainingSeconds} seconds before logging another drop-off`);
                return;
            }

            const button = document.getElementById('logDropoffBtn');
            const originalText = button.textContent;
            button.innerHTML = '<span class="loading"></span>';
            button.disabled = true;

            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_URL}/dropoffs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customerId: currentCustomer.id,
                        quantity: 1,
                        date: today,
                        staffPin: 'KIOSK'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    lastDropoffTime = Date.now(); // Update last dropoff time
                    lastDropoffCustomerId = currentCustomer.id; // Track which customer
                    displaySuccess(data.customer, data.eligibleRewards);

                    // Check for milestone celebration
                    const milestone = checkMilestone(data.customer.total_dropoffs);
                    if (milestone) {
                        playMilestoneCelebration(milestone, () => {
                            showScreen('successScreen');
                        });
                    } else {
                        showScreen('successScreen');
                    }
                } else {
                    showError('phoneError', 'Failed to log drop-off');
                    button.textContent = originalText;
                    button.disabled = false;
                }
            } catch (error) {
                showError('phoneError', 'Connection error. Please try again.');
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        // Registration
        document.getElementById('registerSubmit').addEventListener('click', async () => {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!firstName || !lastName || !email) {
                showError('registerError', 'Please fill in all fields');
                return;
            }

            if (!email.includes('@')) {
                showError('registerError', 'Please enter a valid email address');
                return;
            }

            const button = document.getElementById('registerSubmit');
            const originalText = button.textContent;
            button.innerHTML = '<span class="loading"></span>';
            button.disabled = true;

            try {
                // Register customer
                const response = await fetch(`${API_URL}/customers/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        phoneNumber: currentPhone
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentCustomer = data.customer;

                    // Immediately log their first drop-off
                    const today = new Date().toISOString().split('T')[0];
                    const dropoffResponse = await fetch(`${API_URL}/dropoffs`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            customerId: currentCustomer.id,
                            quantity: 1,
                            date: today,
                            staffPin: 'KIOSK'
                        })
                    });

                    if (dropoffResponse.ok) {
                        const dropoffData = await dropoffResponse.json();
                        displaySuccess(dropoffData.customer, dropoffData.eligibleRewards);

                        // Check for milestone (unlikely on first drop-off, but just in case)
                        const milestone = checkMilestone(dropoffData.customer.total_dropoffs);
                        if (milestone) {
                            // Play milestone celebration instead of regular celebration
                            playMilestoneCelebration(milestone, () => {
                                showScreen('successScreen');
                            });
                        } else {
                            // Play regular welcome celebration, then show success screen
                            playCelebration(() => {
                                showScreen('successScreen');
                            });
                        }
                    } else {
                        showError('registerError', 'Registered but failed to log drop-off. Please try again.');
                        button.textContent = originalText;
                        button.disabled = false;
                    }
                } else {
                    showError('registerError', 'Registration failed. Please try again.');
                    button.textContent = originalText;
                    button.disabled = false;
                }
            } catch (error) {
                showError('registerError', 'Connection error. Please try again.');
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        // Back buttons
        document.getElementById('backFromCustomer').addEventListener('click', () => {
            resetToStart();
        });

        document.getElementById('backFromRegister').addEventListener('click', () => {
            resetToStart();
        });

        document.getElementById('doneBtn').addEventListener('click', () => {
            resetToStart();
        });

        // Helper functions
        function displayCustomer(customer, eligibleRewards) {
            document.getElementById('customerName').textContent =
                `${customer.first_name} ${customer.last_name}`;
            document.getElementById('totalDropoffs').textContent = customer.total_dropoffs;
            document.getElementById('rewardsEarned').textContent = eligibleRewards;

            updateProgress('progress', customer.total_dropoffs, eligibleRewards);
        }

        function displaySuccess(customer, eligibleRewards) {
            document.getElementById('successDropoffs').textContent = customer.total_dropoffs;
            document.getElementById('successRewards').textContent = eligibleRewards;

            updateProgress('successProgress', customer.total_dropoffs, eligibleRewards);

            // Show reward badge if they just earned a reward
            const dropsToNext = 10 - (customer.total_dropoffs % 10);
            if (dropsToNext === 10) {
                document.getElementById('rewardBadge').style.display = 'block';
            } else {
                document.getElementById('rewardBadge').style.display = 'none';
            }
        }

        function updateProgress(prefix, totalDropoffs, eligibleRewards) {
            const dropsToNext = 10 - (totalDropoffs % 10);
            const progressPercent = ((totalDropoffs % 10) / 10) * 100;

            document.getElementById(`${prefix}Fill`).style.width = `${progressPercent}%`;

            if (dropsToNext === 10) {
                document.getElementById(`${prefix}Text`).textContent =
                    'üéâ You have rewards available!';
            } else {
                document.getElementById(`${prefix}Text`).textContent =
                    `${dropsToNext} more drop-off${dropsToNext > 1 ? 's' : ''} until your next reward!`;
            }
        }

        function playCelebration(callback) {
            const overlay = document.getElementById('celebrationOverlay');
            const text = document.getElementById('woohooText');

            // Reset animation
            text.classList.remove('explode');
            text.style.animation = 'none';
            text.offsetHeight; // Trigger reflow
            text.style.animation = '';

            // Show overlay with "Woo hoo!"
            overlay.classList.add('active');

            // After 2.5 seconds, explode the text and create confetti
            setTimeout(() => {
                text.classList.add('explode');
                createConfetti();

                // Hide overlay after confetti (2 seconds)
                setTimeout(() => {
                    overlay.classList.remove('active');
                    if (callback) callback();
                }, 2000);
            }, 2500);
        }

        function createConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE'];
            const confettiCount = 200;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 0.5 + 's';

                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // Milestone celebration system
        const milestoneMessages = {
            5: { number: '5', message: "You're on fire! üî•", color: '#FF6B35' },
            10: { number: '10', message: "Double digits! ‚≠ê", color: '#FFD700' },
            25: { number: '25', message: "Quarter century! üëë", color: '#9B59B6' },
            50: { number: '50', message: "Halfway to 100! üöÄ", color: '#3498DB' },
            75: { number: '75', message: "Unstoppable! üí™", color: '#27AE60' },
            100: { number: 'üíØ', message: "LEGEND STATUS! üèÜ", color: '#E74C3C' },
            150: { number: '150', message: "Beyond amazing! üåü", color: '#F39C12' },
            200: { number: '200', message: "Loyalty royalty! üë∏", color: '#8E44AD' }
        };

        function checkMilestone(totalDropoffs) {
            const milestones = [5, 10, 25, 50, 75, 100, 150, 200];
            return milestones.includes(totalDropoffs) ? totalDropoffs : null;
        }

        function playMilestoneCelebration(milestone, callback) {
            const milestoneData = milestoneMessages[milestone];
            if (!milestoneData) {
                if (callback) callback();
                return;
            }

            const overlay = document.getElementById('milestoneOverlay');
            const content = overlay.querySelector('.milestone-content');
            const numberEl = document.getElementById('milestoneNumber');
            const messageEl = document.getElementById('milestoneMessage');

            // Set content
            numberEl.textContent = milestoneData.number;
            numberEl.style.color = milestoneData.color;
            messageEl.textContent = milestoneData.message;

            // Reset animations
            content.classList.remove('celebrate', 'explode');
            content.style.animation = 'none';
            content.offsetHeight; // Trigger reflow
            content.style.animation = '';

            // Show overlay
            overlay.classList.add('active');

            // Create fireworks immediately
            createFireworks();

            // Start bouncing after initial pop
            setTimeout(() => {
                content.classList.add('celebrate');
            }, 600);

            // Explode and create confetti after 2.5 seconds
            setTimeout(() => {
                content.classList.remove('celebrate');
                content.classList.add('explode');
                createConfetti();
                createFireworks();

                // Hide overlay and callback
                setTimeout(() => {
                    overlay.classList.remove('active');
                    content.classList.remove('explode');
                    if (callback) callback();
                }, 500);
            }, 2500);
        }

        function createFireworks() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FF69B4', '#00FF7F', '#FF4500', '#DA70D6'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Create multiple burst points
            const burstPoints = [
                { x: centerX, y: centerY },
                { x: centerX - 150, y: centerY - 100 },
                { x: centerX + 150, y: centerY - 100 },
                { x: centerX - 100, y: centerY + 100 },
                { x: centerX + 100, y: centerY + 100 }
            ];

            burstPoints.forEach((point, burstIndex) => {
                setTimeout(() => {
                    for (let i = 0; i < 30; i++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = point.x + 'px';
                        firework.style.top = point.y + 'px';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                        // Random direction
                        const angle = (Math.PI * 2 * i) / 30 + Math.random() * 0.5;
                        const distance = 80 + Math.random() * 120;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance;

                        firework.style.setProperty('--tx', tx + 'px');
                        firework.style.setProperty('--ty', ty + 'px');
                        firework.style.animation = `fireworkBurst ${0.6 + Math.random() * 0.4}s ease-out forwards`;

                        document.body.appendChild(firework);

                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }
                }, burstIndex * 200);
            });
        }

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function resetToStart() {
            currentCustomer = null;
            currentPhone = '';
            // Don't reset lastDropoffTime or lastDropoffCustomerId
            // This allows cooldown to work even if same customer tries again
            document.getElementById('phoneInput').value = '';
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            showScreen('phoneScreen');
        }

        // Allow Enter key to submit
        document.getElementById('phoneInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('phoneSubmit').click();
        });

        // iOS/iPadOS PWA keyboard fix - more robust approach for home screen apps
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        function forceKeyboard(input) {
            // Method 1: Use selection range to force keyboard
            if (input.setSelectionRange) {
                const len = input.value.length;
                input.focus();
                input.setSelectionRange(len, len);
            }

            // Method 2: Delayed focus with readOnly toggle trick
            input.readOnly = true;
            setTimeout(() => {
                input.readOnly = false;
                input.focus();
                // Trigger click after focus
                setTimeout(() => {
                    input.click();
                }, 10);
            }, 50);
        }

        // Apply fix to all text inputs
        const allInputs = document.querySelectorAll('input[type="tel"], input[type="text"], input[type="email"]');
        allInputs.forEach(input => {
            // 16px font prevents iOS auto-zoom on focus
            input.style.fontSize = '16px';

            // Skip readonly inputs
            if (input.id === 'registerPhone') return;

            if (isStandalone) {
                // Use touchstart for faster response on iOS
                input.addEventListener('touchstart', function(e) {
                    // Small delay to let the touch register
                    setTimeout(() => forceKeyboard(this), 100);
                }, { passive: true });

                // Also handle regular click as fallback
                input.addEventListener('click', function(e) {
                    forceKeyboard(this);
                });
            }
        });

        // Auto-focus first input on page load in standalone mode
        if (isStandalone) {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    const phoneInput = document.getElementById('phoneInput');
                    if (phoneInput) {
                        forceKeyboard(phoneInput);
                    }
                }, 500);
            });
        }
    </script>
