<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 600;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Login</h1>
        <p class="subtitle">Enter your PIN to access the dashboard</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="pin">PIN Number</label>
                <input type="password" id="pin" name="pin" maxlength="4" pattern="[0-9]{4}" required placeholder="****">
            </div>

            <button type="submit">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="back-link">
            <a href="kiosk.html">‚Üê Back to Customer Kiosk</a>
        </div>
        <div class="back-link" style="margin-top: 10px;">
            <a href="index.html">Customer Registration (QR Code)</a>
        </div>
    </div>

    <script>
        // Dynamic API URL - works locally and in production
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:'
            ? 'http://localhost:3001/api'
            : '/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const pin = document.getElementById('pin').value;

            try {
                const response = await fetch(`${API_URL}/staff/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pin })
                });

                const data = await response.json();

                if (data.success) {
                    // Store staff info in session storage
                    sessionStorage.setItem('staffPin', data.staff.pin);
                    sessionStorage.setItem('staffName', data.staff.name);

                    // Redirect to dashboard
                    window.location.href = 'staff-dashboard.html';
                } else {
                    showError(data.error || 'Invalid PIN');
                }
            } catch (error) {
                showError('Unable to connect to server. Please try again.');
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Auto-focus on PIN input
        document.getElementById('pin').focus();
    </script>
</body>
</html>
